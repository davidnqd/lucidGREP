<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>lucidtail</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/passport.css"/>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
	<script src="//code.jquery.com/jquery-2.0.0.js"></script>
	<script src="//code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
	<script src="socket.io/socket.io.js"></script>
  <script src="js/app.js"></script>
  <script src="js/passport.js"></script>
	<script>
	window.nowrap = true;
	// getQuerystring from:
	// http://www.bloggingdeveloper.com/post/JavaScript-QueryString-ParseGet-QueryString-with-Client-Side-JavaScript.aspx
	function getQuerystring(key, default_)
	{
		if (default_ == null) default_ = '';
		key = key.replace(/[\[]/,'\\\[').replace(/[\]]/,'\\\]');
		var regex = new RegExp('[\\?&]' + key + '=([^&#]*)');
		var qs = regex.exec(window.location.href);
		if(qs == null)
			return default_;
		else
			return qs[1];
	}

	$(function() {
		$( '#tabs' ).tabs({
			active: false,
			collapsible: true
		});

		new Client($('#results'))
			.asCustomTab($('#filter-tab'), function(nodeText, searchText) {
				var regexObj = new RegExp(searchText);
				return regexObj.test(nodeText);
			}, function(node, matches) {
				if (!matches) node.hide();
			})
			.asCustomTab($('#highlight-tab'), function(nodeText, searchText) {
				var regexObj = new RegExp(searchText);
				return regexObj.test(nodeText);
			}, function(node, matches) {
				if (matches) node.css('background-color', 'yellow');
			})
			.asCustomTab($('#exclude-tab'), function(nodeText, searchText) {
				var regexObj = new RegExp(searchText);
				return regexObj.test(nodeText);
			}, function(node, matches) {
				if (matches) node.hide();
			})
			.asPause($('#pause'))
			.asMore($('#more'))
			.listen(io.connect(getQuerystring('of')))
			;
	});
	</script>
</head>
<body>
  <div id='results' class='results'></div>
  <div id='results-footer'><input type='button' id='more' value='Show More' /></div>
  <div id='tabs'>
  	<ul>
  		<li><a href='javascript:void(0)' onclick="clearResults()">Clear</a></li>
  		<li><a href='javascript:void(0)' onclick="toggleWrap()">Wrap</a></li>
  		<li><a href='#filter-tab' onclick="closeAllTabs()">Filter</a></li>
  		<li><a href='#highlight-tab' onclick="closeAllTabs()">Highlight</a></li>
  		<li><a href='#exclude-tab' onclick="closeAllTabs()">Exclude</a></li>
  		<li id='tab-buttons'>
  			<input type='checkbox' id='pause' />
  			<label id="pauseBtn" for='pause' onclick="pauseButtonClickHandler()">&#10074;&#10074; Pause</label>
  		</li>
  	</ul>
  	<div id='filter-tab'>
  		<p>Show events which match <em>all</em> filters.</p>
  	</div>
  	<div id='highlight-tab'>
  		<p>Highlight events which match <em>all</em> filters.</p>
  	</div>
  	<div id='exclude-tab'>
  		<p>Exclude events which match <em>some</em> filters.</p>
  	</div>
  </div>
</body>
